<!-- Loading bar -->
<loading-bar></loading-bar>

<div class="flex flex-col flex-auto w-full h-full min-w-0 px-8 pt-40 overflow-x-hidden overflow-y-auto bg-slate-100">

  <header class="container flex flex-col mx-auto gap-y-8 md:justify-between md:flex-row">
    <div class="flex flex-col">
      <h1 class="text-4xl">
        Welcome
        <span class="font-bold">
          {{ user()?.name | titlecase }}
        </span>
      </h1>
      <p class="mt-3 text-slate-500">
        Continue right where you left off.
      </p>
    </div>

    <div class="flex flex-row-reverse items-start gap-4 mr-auto md:flex-row md:mr-0">
      <div class="flex flex-col gap-3">
        <dl class="flex flex-col gap-0.5 md:text-right">
          <dd class="font-semibold">{{ user()?.name}}</dd>
          <dd class="text-[#673ab7]">{{ user()?.email}}</dd>
          <dd class="text-slate-500">Joined on the {{ user()?.createdAt | date:'shortDate' }}</dd>
        </dl>
        <button (click)="signOut()" mat-flat-button color="warn" class="mr-auto md:ml-auto md:mr-0">Log out</button>
      </div>
      <picture class="flex-grow-0 flex-shrink-0 w-32 h-32 rounded-full bg-slate-400"></picture>
    </div>

  </header>

  <!-- Main -->
  <main class="container py-16 mx-auto">
    <router-outlet></router-outlet>
  </main>

  <footer class="flex justify-center p-5 mt-auto text-sm text-slate-500">
    &copy;{{ currentYear }} Darel Ngogang. All rights reserved
  </footer>

</div>
