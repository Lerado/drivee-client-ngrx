<form [formGroup]="addFileForm" class="w-full p-8">

  <!-- File input -->
  <input #fileInput formControlName="files" multiple type="file" class="w-full">

  <!-- Save and cancel -->
  <div class="flex flex-row justify-around mt-16">
    <button (click)="reset()" mat-stroked-button mat-dialog-close color="primary">
      Cancel
    </button>
    <button (click)="submit()" [disabled]="addFileForm.invalid" mat-flat-button color="primary">
      Submit
    </button>
  </div>

</form>
