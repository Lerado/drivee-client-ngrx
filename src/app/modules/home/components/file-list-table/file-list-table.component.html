<table mat-table (cdkDropListDropped)="drop($event)" [dataSource]="dataSource" cdkDropList
  cdkDropListOrientation="horizontal" class="w-full table-auto">

  <ng-content></ng-content>

  <!-- Name column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let file">{{ file.name }}</td>
  </ng-container>

  <!-- Original name column -->
  <ng-container matColumnDef="originalName">
    <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header>Original name</th>
    <td mat-cell *matCellDef="let file">{{ file.originalName }}</td>
  </ng-container>

  <!-- File extension column -->
  <ng-container matColumnDef="extension">
    <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header>Type</th>
    <td mat-cell *matCellDef="let file">
      <mat-chip>
        {{ file.extension ?? 'Unknown' }}
      </mat-chip>
    </td>
  </ng-container>

  <!-- Created date column -->
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header>Publishing date</th>
    <td mat-cell *matCellDef="let file">{{ file.createdAt | date:'short' }}</td>
  </ng-container>

</table>
